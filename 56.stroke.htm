<legend><b>stroke</b></legend>

<p><p>Делает нарисованные контуры видимыми.</p>

<h4>Синтаксис</h4>
<p>stroke()</p>

<h4>Пример</h4>
<div class="codeExample codeJavascript">
<pre class="brush: xml">
ctx.moveTo(50,50);
ctx.lineTo(50,100);
ctx.lineTo(100,100);
ctx.stroke();
</pre>
</div>
