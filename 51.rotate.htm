<legend><b>rotate</b></legend>

<p><p>Поворачивает полотно на заданный угол вокруг точки начала координат.</p>

<h4>Синтаксис</h4>
<p>rotate(angle)</p>
<h4>Параметры</h4>
<p>angle &mdash; угол поворота в радианах.</p>

<h4>Пример</h4>
<div class="codeExample codeJavascript">
<pre class="brush: xml">
ctx.rotate(Math.PI / 4); // поворот на 45 градусов
ctx.fillStyle = &quot;red&quot;;
ctx.fillRect(150,10,300,100);
</pre>
</div>
