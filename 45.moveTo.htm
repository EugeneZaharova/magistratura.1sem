<legend><b>moveTo</b></legend>

<p><p>Перемещаем текущее положение на холсте к координатам (x, y).</p>

<h4>Синтаксис</h4>
<p>moveTo(x,y)</p>
<p>Параметры обязательны.</p>

<h4>Пример</h4>
<div class="codeExample codeJavascript">
<pre class="brush: xml">
ctx.moveTo(50,50);
ctx.lineTo(50,100);
ctx.lineTo(100,100);
ctx.stroke();
</pre>
</div>
<p><a href="45.moveTo.exam.htm">Посмотреть пример</a>.</p>

</body>
